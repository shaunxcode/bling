<!DOCTYPE html>
<html>
<head>
<title>bling example</title>
<style>.box {border: 1px solid #333; width 300px; height: 300px;}</style>
</head>
<body>
<div class="box"></box>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script src="build/build.js"></script>
<script>
bling = require("bling"); 
$.fn["bappend"] = function() {this["append"](bling.apply({}, arguments))};
bling(".cat, .badger", function() {
	this.cat.appendTo("body").text("cat rabbit").draggable();

});
$(".box").bappend(".cat, .rabbit, .badger", function(){
   this.cat.text("cat");
   this.rabbit.text("rabbit");
   this.badger.text("badger");
});

</script>
</body>
</html>
